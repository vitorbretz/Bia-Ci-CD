version: 0.2
# Pipeline CI/CD para deploy no ECS

phases:
  pre_build:
    commands:
      - echo "Fazendo login no ECR..."
      - aws --version
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 397234361193.dkr.ecr.us-east-1.amazonaws.com
      - REPOSITORY_URI=397234361193.dkr.ecr.us-east-1.amazonaws.com/repository-ci/cd
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}

  build:
    commands:
      - echo "Construindo a imagem Docker..."
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG

  post_build:
    commands:
      - echo "Enviando a imagem Docker para o ECR..."
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "Executando testes..."
      - timeout 300 docker run --rm $REPOSITORY_URI:latest npm test || echo "Tests failed or timed out"
      - echo "Executando migrações do banco de dados..."
      - timeout 60 docker run --rm -e DB_HOST=$DB_HOST -e DB_USER=$DB_USER -e DB_PWD=$DB_PWD -e DB_PORT=$DB_PORT -e NODE_ENV=production $REPOSITORY_URI:latest npx sequelize-cli db:create || echo "Database already exists"
      - timeout 120 docker run --rm -e DB_HOST=$DB_HOST -e DB_USER=$DB_USER -e DB_PWD=$DB_PWD -e DB_PORT=$DB_PORT -e NODE_ENV=production $REPOSITORY_URI:latest npx sequelize-cli db:migrate || echo "Migration failed"
      - echo "Gerando artefato da imagem para ECS"
      - printf '[{"name":"bia","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
