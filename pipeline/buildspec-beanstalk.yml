version: 0.2
# Pipeline de deploy para Elastic Beanstalk

phases:
  pre_build:
    commands:
      - echo "Preparando deploy para Elastic Beanstalk..."
      - aws --version
      
  build:
    commands:
      - echo "Criando arquivo de deployment..."
      - |
        cat > Dockerrun.aws.json << EOF
        {
          "AWSEBDockerrunVersion": "1",
          "Image": {
            "Name": "$REPOSITORY_URI:$IMAGE_TAG",
            "Update": "true"
          },
          "Ports": [
            {
              "ContainerPort": 8080,
              "HostPort": 80
            }
          ],
          "Environment": [
            {
              "Name": "DB_HOST",
              "Value": "$DB_HOST"
            },
            {
              "Name": "DB_USER",
              "Value": "$DB_USER"
            },
            {
              "Name": "DB_PWD",
              "Value": "$DB_PWD"
            },
            {
              "Name": "DB_PORT",
              "Value": "$DB_PORT"
            }
          ]
        }
        EOF
      
  post_build:
    commands:
      - echo "Arquivo Dockerrun.aws.json criado com sucesso"
      - cat Dockerrun.aws.json

artifacts:
  files:
    - Dockerrun.aws.json
